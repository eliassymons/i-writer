<div class="edit-title-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Edit Title</mat-label>
    <input matInput [formControl]="titleControl" />
  </mat-form-field>

  <div class="button-group">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="saveTitle()"
      [disabled]="titleControl.invalid"
    >
      Save
    </button>
  </div>
</div>
